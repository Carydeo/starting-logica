<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        pulaLinha;
        document.write(frase);
        pulaLinha;
    }

    var meuAnoNascimento = 1995
    var anoNascimentoIrma = 1997

    mostra("Nossa diferença de idade é " + (anoNascimentoIrma- meuAnoNascimento) + " anos");

</script>
