<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

var tanque = 40
var caminhoComGasolina = 480
var consumoDeGasolina = caminhoComGasolina/tanque

document.write("A distancia percorrida por litro de gasolina é " + consumoDeGasolina)

document.write("<br>")

var caminhoComAlcool = 300
var consumoDeAlcool = caminhoComAlcool/tanque

document.write("A distancia percorrida por litro de Álcool é " + consumoDeAlcool)
</script>
